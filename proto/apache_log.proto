syntax = "proto3";

package apache_log;

option go_package = ".;proto";

message ApacheLogRequest {
  string raw = 1;
  string client_ip = 2;
  string remote_logname = 3;
  string authenticated_user = 4;
  string timestamp = 5;
  string method = 6;
  string request_uri = 7;
  string protocol = 8;
  int32 status_code = 9;
  int64 response_size = 10;
  string referer = 11;
}

message ApacheLogResponse {
  bool success = 1;
}

service ApacheLogService {
  rpc SendLog(ApacheLogRequest) returns (ApacheLogResponse);
}
